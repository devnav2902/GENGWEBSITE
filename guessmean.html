<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">


    <title>GENG. / Learning English Easy / Easy to use / Best website to learn language</title></head>
    <link rel="icon" href="images/training.svg" type="image/icon type">

<body>
    <div class="content_all">
        <div class="content_game">
            <span class="numberQuestion">
                <span class="currentNumber">0</span>/<span class="maxNumber"></span>
            </span>

            <!-- <div class="time">
                
                <span class="rest_time">15</span>
            </div> -->
            <div class="picture"><img src="" alt="" class="setImg"></div>


            <!-- show result -->
            <div class="result_guess">
                <div class="correct_guess">Correct! you got 500 point</div>
                <div class="incorrect_guess">Incorrect! The result is: 
                    <span class="show_result">
                        drink
                    </span>
                </div>
            </div>


            <div class="word">
                <div class="guess">
                    <span>A. </span> <span class="guess_a"></span>
                    
                </div>
                <div class="guess">
                    <span>B. </span> <span class="guess_b"></span>
                    
                </div>
                <div class="guess">
                    <span>C. </span><span class="guess_c"></span>
                    
                </div>
                <div class="guess">
                    <span>D. </span> <span class="guess_d"></span>    
                </div>
            </div>


            
        </div>

        
    </div>
        

    <div class="showAlert">
        <div class="playgame">
            <span class="play">Play game !</span>
        </div>
    </div>

    <div class="yourMark">
        <!-- <div class="showResult">
            <span class="total">Total: <span class="score">0</span></span>
            <span class="correct">Correct Answer: <span class="correctAns">0</span></span>
            <span class="incorrect">Incorrect Answer: <span class="incorrectAns">0</span></span>
            <div class="exit">
                <span class="exitgame">Exit Game</span>
                <span class="continue">Play Game</span>
            </div>
        </div> -->
    </div>


    <script src="./javascript/guessword.js"></script>
</body>
</html>
